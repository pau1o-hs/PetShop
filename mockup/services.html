<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<!-- Navigation Bar -->
	<div class="header">
		<!-- LOGO -->
		<div class="logo"></div>
	
		<div style="display: flex; flex: 4;">
			
			<!-- MENU BAR -->
			<div class="navbar">
				<a href="#">Home</a>
				<a href="#">Products</a>

				<a href="#">Profile</a>						
			</div>

			<!-- SEARCH BAR -->
			<div class="search">
				<input type="text" placeholder=" Search..." />

		</div>
		
		<div class="profile">
			<h3>Charuto</h3>
			<!-- <a href="#">My Profile</a> -->
			<div id="profileimg"></div>
		</div>
	</div>

	<div class="menu-services"></div>



	<!-- Footer -->
	<div class="footer">
		<div class="footer-item footer-item-1">
			<div class="footer-item-top">
				<h2>
					Find us on<strong> social media</strong>

			</div>
			<div class="footer-item-bottom">
				<ul id="social-media-list">
					<li>
						<a
							href="https://www.facebook.com/"
							class="fa fa-facebook"
							target="_blank"
						></a>
					</li>
					<li>
						<a
							href="https://www.instagram.com/"
							class="fa fa-instagram"
							target="_blank"

					<li>
						<a
							href="https://twitter.com/"
							class="fa fa-twitter"

						></a>

				</ul>
			</div>

			<div class="footer-item-bottom">
				<form action="#"></form>
				<input
					id="news-email"
					type="text"
					placeholder="enter your best e-mail"/>
				<input id="news-button" type="submit" value="Submit" />
			</div>
		</div>
